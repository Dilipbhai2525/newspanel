                image: 'assets/img/profile-img.jpg',
                source: 'Entertainment Today',
                url: 'https://sonors.com/author/davidlee'
            },
            date: 'March 11, 2024'
        },
        {
            image: 'https://img.freepik.com/free-vector/hand-drawn-news-studio-background_23-2149928929.jpg?semt=ais_hybrid',
            category: 'World',
            title: 'Climate Summit Reaches Historic Agreement',
            excerpt: 'World leaders have reached a groundbreaking agreement on climate action at the latest international summit. The new accord sets ambitious targets for reducing global emissions...',
            author: {
                name: 'Emma Brown',
                image: 'assets/img/profile-img.jpg',
                source: 'Global Report',
                url: 'https://sonors.com/author/emmabrown'
            },
            date: 'March 10, 2024'
        }
    ];

    let page = 1;
    const itemsPerPage = 6;
    let loading = false;

    // Function to create news card HTML
    function createNewsCard(item) {
        if (window.innerWidth < 768) {
            return `
                <div class="col-12">
                    <div class="news-card-mobile" onclick="openNewsModal(${newsItems.indexOf(item)}); event.preventDefault();">
                        <div class="news-image-wrapper">
                            <div class="news-image-container">
                                <img src="${item.image}" class="news-image" alt="News Image">
                            </div>
                        </div>
                        <div class="news-content-wrapper">
                            <span class="category-tag">${item.category}</span>
                            <h5 class="news-title">${item.title}</h5>
                            <p class="news-excerpt">${item.excerpt}</p>
                        </div>
                    </div>
                </div>
            `;
        } else {
            return `
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="news-card" onclick="openNewsModal(${newsItems.indexOf(item)}); event.preventDefault();">
                        <div class="news-image-container">
                            <img src="${item.image}" class="news-image" alt="News Image">
                            <div class="category-tag">${item.category}</div>
                        </div>
                        <div class="news-content">
                            <div class="publisher-info">
                                <div class="d-flex align-items-center mb-3">
                                    <img src="${item.author.image}" class="publisher-image" alt="Publisher">
                                    <div class="publisher-details">
                                        <span class="publisher-name">${item.author.name}</span>
                                        <span class="source-name">${item.author.source}</span>
                                    </div>
                                </div>
                            </div>
                            <h5 class="news-title mb-3">${item.title}</h5>
                            <p class="news-excerpt">${item.excerpt}</p>
                            <div class="news-meta">
                                <span class="publish-date">${item.date}</span>
                                <span class="read-more">Read More <i class="bi bi-arrow-right"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
    }

    // Function to load news items
    function loadNews() {
        if (loading) return;
        loading = true;
        
        const spinner = document.getElementById('loadingSpinner');
        spinner.style.display = 'block';

        // Simulate API call with setTimeout
        setTimeout(() => {
            const container = document.getElementById('newsContainer');
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            
            // Add news items to the container
            newsItems.slice(start, end).forEach(item => {
                container.insertAdjacentHTML('beforeend', createNewsCard(item));
            });

            page++;
            loading = false;
            spinner.style.display = 'none';
        }, 1000);
    }

    // Infinite scroll handler
    function handleScroll() {
        const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
        
        if (scrollTop + clientHeight >= scrollHeight - 100 && !loading) {
            loadNews();
        }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        loadNews(); // Load initial news
        window.addEventListener('scroll', handleScroll);
    });

    // Add smooth scroll behavior
    document.addEventListener('scroll', () => {
        if (window.innerWidth < 768) {
            document.documentElement.style.scrollBehavior = 'smooth';
        }
    });

    // Add these new functions
    function createModalArticle(item) {
        return `
            <article class="news-modal-article">
                <div class="news-modal-image-container">
                    <img src="${item.image}" class="news-modal-image" alt="News Image">
                </div>
                <div class="news-modal-content-wrapper">
                    <span class="news-modal-category">${item.category}</span>
                    <h1 class="news-modal-title">${item.title}</h1>
                    <div class="news-modal-author">
                        <img src="${item.author.image}" alt="${item.author.name}">
                        <div class="news-modal-author-info">
                            <a href="${item.author.url}" class="news-modal-author-name">${item.author.name}</a>
                            <span class="news-modal-source">${item.author.source}</span>
                            <span class="news-modal-date">${item.date}</span>
                        </div>
                    </div>
                    <div class="news-modal-content">
                        ${item.excerpt}
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                        <p>Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
                    </div>
                    <a href="${item.author.url}" class="news-source-link" target="_blank">
                        Read original article at ${item.author.source} <i class="bi bi-box-arrow-up-right"></i>
                    </a>
                </div>
            </article>
        `;
    }

    function openNewsModal(index) {
        const modal = document.getElementById('newsModal');
        const container = modal.querySelector('.news-modal-container');
        container.innerHTML = '';

        // Load current article and next few articles
        for (let i = index; i < Math.min(index + 5, newsItems.length); i++) {
            container.insertAdjacentHTML('beforeend', createModalArticle(newsItems[i]));
        }

        const bsModal = new bootstrap.Modal(modal);
        bsModal.show();
    }

    // Initialize modal swipe handling
    document.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById('newsModal');
        const scrollIndicator = modal.querySelector('.scroll-indicator');

        modal.addEventListener('shown.bs.modal', () => {
            const container = modal.querySelector('.news-modal-container');
            
            // Hide scroll indicator when user starts scrolling
            container.addEventListener('scroll', () => {
                scrollIndicator.style.opacity = '0';
                setTimeout(() => {
                    scrollIndicator.style.display = 'none';
                }, 300);
            }, { once: true });

            // Add smooth scrolling behavior
            container.addEventListener('wheel', (e) => {
                e.preventDefault();
                const articles = container.querySelectorAll('.news-modal-article');
                const currentArticle = document.elementFromPoint(0, window.innerHeight / 2).closest('.news-modal-article');
                const currentIndex = Array.from(articles).indexOf(currentArticle);
                
                if (e.deltaY > 0 && currentIndex < articles.length - 1) {
                    articles[currentIndex + 1].scrollIntoView({ behavior: 'smooth' });
                } else if (e.deltaY < 0 && currentIndex > 0) {
                    articles[currentIndex - 1].scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    });
  </script>
  </body>
</html>

</div>
